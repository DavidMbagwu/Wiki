{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search</h1>
    <h2>Search Results for " {{ query }} " </h2>

    <ul>
        {% for entr in recommendation %}
            <li>
                <a href="/wiki/{{entr}}" >{{entr}}</a>"
            </li>
        {% endfor %}
    </ul>

{% endblock %}
